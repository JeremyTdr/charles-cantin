<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
    <body>
        
<nav>
    <div class="nav_container">
        <img src="/assets/logo-min.png" alt="logo charles cantin" onclick="location.href='/';">

        <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="nav_links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/galerie/">Galerie</a></li>
            <li><a href="/tarifs/">Tarifs & Prestations</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
    </div> 
</nav>

<div class="nav_socials">
    <ul>
        <li><a href="https://www.instagram.com/" id="instagram" target=”_blank”><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/" id="facebook" target=”_blank”><i class="fab fa-facebook-square"></i></a></li>
    </ul>

        <main>
            
<div class="container">
    <h2>Galerie</h2>

    <div class="filter_onglets">
        <div class="filter active" data-anim="0">Tous</div>
        <div class="filter" data-anim="1">Mariage</div>
        <div class="filter" data-anim="2">Famille</div>
        <div class="filter" data-anim="3">Couple</div>
        <div class="filter" data-anim="4">Grossesse</div>
        <div class="filter" data-anim="5">Bébé</div>
        <div class="filter" data-anim="6">Baptême</div>
        <div class="filter" data-anim="7">Portrait</div>
    </div>

    <ul class="galerie_imgs">

        
        <li class="Mariage active"><img src="/assets/img/mariage-lac.jpg" alt="photo de mariage au bord d&#39;un lac"></li>
        
        <li class="Mariage active"><img src="/assets/img/mariage-coeur.jpg" alt="les mariés font un coeur avec leur main"></li>
        
        <li class="Grossesse active"><img src="/assets/img/grossesse-champ.jpg" alt="femme enceinte dans un champ"></li>
        
        <li class="Bebe active"><img src="/assets/img/bebe-photo.jpg" alt="portrait d&#39;un bébé"></li>
        
        <li class="Bapteme active"><img src="/assets/img/bapteme-pretre.jpg" alt="un prêtre baptise un bébé"></li>
        
        <li class="Bapteme active"><img src="/assets/img/bapteme-bebe.jpg" alt="un bébé se fait baptiser"></li>
        
        <li class="Couple active"><img src="/assets/img/couple-mer.jpg" alt="couple en bord de mer"></li>
        
        <li class="Couple active"><img src="/assets/img/couple-montagne.jpg" alt="couple en montagne"></li>
        
        <li class="Famille active"><img src="/assets/img/famille-bord-de-mer.jpg" alt="famille en bord de mer"></li>
        
        <li class="Famille active"><img src="/assets/img/famille-velo.jpg" alt="famille en exterieur"></li>
        
        <li class="Grossesse active"><img src="/assets/img/grossesse-noir-blanc.jpg" alt="femme enceinte en noir et blanc"></li>
        
        <li class="Portrait active"><img src="/assets/img/portrait-papillons.jpg" alt="portrait d&#39;une femme avec des papillons"></li>
        
        <li class="Portrait active"><img src="/assets/img/portrait-femme.jpg" alt="portrait d&#39;une femme avec des fleurs"></li>
        
        <li class="Bebe active"><img src="/assets/img/bebe-ordinateur.jpg" alt="bebe devant un ordinateur"></li>
        

    </ul>

</div>
    



        </main>
        <footer>
    <p>Copyright © 2022 | Charles Cantin - Tous droits réservés</p>
</footer>


        <script src="/js/navbar.js"></script>
        <script src="/js/filter.js"></script>

        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                    });
                }
                });
            }
        </script>
    </body>

</html>
